<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script type="text/javascript"  src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/output.css">
    <title>Crunchyroll - Watch Popular Anime & Read Manga Online</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="menu-icon">
          <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
          <img src="imgs/logo.png" alt="logo">
        </div>
        <div class="menu">
          <img src="imgs/menu.png" alt="menu">
        </div>
        <div class="login">
          <i class="far fa-user"></i>
          <p>Login</p>
        </div>
        <div class="queue">
          <i class="far fa-bookmark"></i>
          <p>Queue</p>
        </div>
        <div class="random">
          <i class="fas fa-dice-two"></i>
          <p>Random</p>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Anime, drama, etc.">
        </div>
        <div class="search">
          <i class="fas fa-search"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="banner">
        <p>Play as your favorite slime, Rimuru Tempest, in the Crunchyroll supported Grand Summoners x That Time I Got Reincarnated As A Slime collaboration now!</p>
      </div>
      <section class="left">
        <div class="carousel">

        </div>
        <div class="Simulcasts">

        </div>
        <div class="latest-news">

        </div>
        <div class="site-news">

        </div>
        <div class="all-new">

        </div>
      </section>
      <section class="right">
        <div class="featured">

        </div>
        <div class="lineup">

        </div>
        <div class="forum">

        </div>
        <div class="coming-soon">

        </div>
        <div class="shippuden">

        </div>
      </section>
    </main>
  </body>
</html>
